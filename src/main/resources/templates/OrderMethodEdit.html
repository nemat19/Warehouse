<html xmlns:th="https://www.thymeleaf.org/">
<head>

<title></title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
	integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
	integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
	crossorigin="anonymous"></script>

</head>

<body>

<nav class="navbar navbar-expand-sm bg-light">

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/orderMethod/all">Data</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/orderMethod/register">Register</a>
    </li>
  </ul>

</nav>

	<div class="container">
		<div class="card">
			<div class="card-header" align="center">
				<h3 class="text-white bg-primary text-center">WELCOME TO ORDER
					METHOD EDIT PAGE</h3>
			</div>

			<div class="card-body">
				<form th:action="@{/orderMethod/update}" method="POST"
					th:object="${orderMethod}">
					
					
	
		<span class="row">
			<span class="col-3">
				Order ID
			</span>
			<span class="col-3">
				<input th:field="*{id}" readonly="readonly">
			</span>
		</span>
		
		<div class="row">
			<div class="col-3">
				Order Mode
			</div>
			<div class="col-3">
				<input type="radio" th:field="*{orderMode}" value="Sale">Sale
				<input type="radio" th:field="*{orderMode}" value="Purchase">Purchase
			</div>
		</div>
		
		<div class="row">
			<div class="col-3">
				Order Code
			</div>
			<div class="col-3">
				<input type="text" th:field="*{orderCode}">
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-3">
				Order Type
			</div>
			<div class="col-sm-3">
				<select th:field="*{orderType}">
					<option value="">--Select--</option>
					<option value="FIFO">FIFO</option>
					<option value="LIFO">LIFO</option>
					<option value="FCFO">FCFO</option>
					<option value="FEFO">FEFO</option>
				</select>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-3">
				Order Accept
			</div>
			<div class="col-sm-3">
				<input type="checkbox" th:field="*{orderAcpt}" value="Multi-model"> Multi-Model
				<input type="checkbox" th:field="*{orderAcpt}" value="Accept Return"> Accept Return
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-3">
				Description
			</div>
			<div class="col-sm-3">
				<textarea th:field="*{description}" rows="" cols=""></textarea>
			</div>
		</div>
		
	<div>
	
	</div> 
	 	

	
	<!-- BUTTON -->
	<input class="btn btn-primary" type="submit" value="Update Order" />
	

				</form>
			</div>
			<!-- CARD-BODY close -->
			<div class="card-footer bg-info text-white text-center"
				th:if="${message!=null}">
				<span th:text=${message}></span>
			</div>
		</div>
		<!-- CARD-FOOTER close -->
	</div>
	<!-- CARD close -->
	</div>

</body>
</html>
