<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-sm bg-light">

		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link"
				href="/shipmentType/all">Data</a></li>
			<li class="nav-item"><a class="nav-link"
				href="/shipmentType/register">Register</a></li>
		</ul>

	</nav>

	<div class="container">
		<div class="card">

			<div class="card-header text-while bg-primary ">
				<h3>WELCOME TO SHIPMENT TYPE DATA PAGE</h3>
			</div>
			<!-- CARD-HEADER END -->

			<div class="card-body">
				<table class="table table-hover">
					<tr class="bg-info text-center text-white">
						<th>ID</th>
						<th>SHIPMENT MODE</th>
						<th>SHIPMENT CODE</th>
						<th>ENABLE SHIPMENT</th>
						<th>SHIPMENT GRADE</th>
						<th>DESCRIPTION</th>
						<th colspan="2">OPERATION</th>
					</tr>
					<tr th:each="ob:${list}" class="text-center">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.shipmentMode}"></td>
						<td th:text="${ob.shipmentCode}"></td>
						<td th:text="${ob.enableShipment}"></td>
						<td th:text="${ob.shipmentGrade}"></td>
						<td th:text="${ob.description}"></td>
						<td><a th:href="@{/shipmentType/delete/{id}(id=${ob.id})}"
						class="btn btn-danger">DELETE</a>
							<a th:href="@{/shipmentType/edit/{id}(id=${ob.id})}"
							class="btn btn-primary">EDIT</a></td>
				</table>
			</div>
			<!-- CARD-BODY END -->

			<div th:if="${msg!=null}">
				<div class="card-footer bg-info text-white text-center">
					<span th:text="${msg}"></span>
				</div>
				<!-- CARD-FOOTER END -->
			</div>
			<!-- th:if END -->

		</div>
		<!-- CARD END -->
	</div>
	<!-- Container END -->
</body>
