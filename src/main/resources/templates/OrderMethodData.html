<html xmlns:th="https://www.thymeleaf.org/">
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-light">
		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="/orderMethod/all">Data</a>
			</li>
			<li class="nav-item"><a class="nav-link"
				href="/orderMethod/register">Register</a></li>
		</ul>
	</nav>

	<div class="container">
		<div class="card">
			<div class="card-header text-white text-center bg-primary">
				<h3>WELCOME TO ORDER METHOD DATA PAGE</h3>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<tr class="bg-info text-center text-white">
						<th>ID</th>
						<th>ORDER MODE</th>
						<th>ORDER CODE</th>
						<th>ORDER TYPE</th>
						<th>ENABLE ORDER</th>
						<th>DESCRIPTION</th>
						<th colspan="2">OPERATION</th>
					</tr>
					<tr th:each="ob:${list}" class="text-center">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.orderMode}"></td>
						<td th:text="${ob.orderCode}"></td>
						<td th:text="${ob.orderType}"></td>
						<td th:text="${ob.orderAcpt}"></td>
						<td th:text="${ob.description}"></td>
						<td><a th:href="@{/orderMethod/delete/{id}(id=${ob.id})}"
							class="btn btn-danger">DELETE</a></td>
						<td><a th:href="@{/orderMethod/edit/{id}(id=${ob.id})}"
							class="btn btn-primary">EDIT</a></td>
					</tr>
				</table>
			</div>

			<div th:if="${msg != null}">
				<div class="card-footer text-white bg-info">
					<b> <span th:text="${msg}"></span>
					</b>
				</div>
				<!-- fOOTER-CARD Close-->
			</div>
		</div>
		<!-- CARD close -->
	</div>
	<!-- CONTAINER Close -->



</body>
</html>
