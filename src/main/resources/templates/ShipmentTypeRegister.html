<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-light">
		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link"
				href="/shipmentType/all">Data</a></li>
			<li class="nav-item"><a class="nav-link"
				href="/shipmentType/register">Register</a></li>
		</ul>
	</nav>

	<h3>WELCOME TO SHIPMENT TYPE REGISTER PAGE</h3>
	<form th:action="@{/shipmentType/save}" method="POST"
		th:object="${shipmentType}">
		<pre>
	
	<!-- MULTI SELECT -->
	Shipment Mode 	: 	<select th:field="*{shipmentMode}">
							<option value="">--SELECT--</option>
							<option value="air">AIR</option>
							<option value="truck">TRUCK</option>
							<option value="ship">SHIP</option>
							<option value="train">TRAIN</option>
						</select>
	
	<!-- TEXT AREA -->						
	Shipment Code 	: 	<input type="text" th:field="*{shipmentCode}">
	
	<!-- MULTI SELECT -->
	Enable Shipment : 	<select th:field="*{enableShipment}">
							<option value="">--SELECT--</option>
							<option value="Yes">YES</option>
							<option value="No">NO</option>
						</select>
	
	<!-- RADIO BUTTO -->
	Shipment Grade 	:	<input type="radio" th:field="*{shipmentGrade}"
				value="A">A
				<input type="radio" th:field="*{shipmentGrade}" value="B">B
				<input type="radio" th:field="*{shipmentGrade}" value="C">C
	
	<!-- TEXT AREA -->
	Description 	:	<textarea rows="" cols="" th:field="*{description}"></textarea>
	
	<!-- BUTTON -->
	<input type="submit" value="Create Shipment" />
	
</pre>
	</form>

	<span th:text=${message}></span>
</body>
</html>
