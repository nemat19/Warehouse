<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<title></title>
</head>

<body>

<script type="text/javascript">
$(document).ready(function(){
	alert("WELCOME")
});
</script>

<nav class="navbar navbar-expand-sm bg-light">

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/orderMethod/all">Data</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/orderMethod/register">Register</a>
    </li>
  </ul>

</nav>

	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center" >
				<h3>WELCOME TO ORDER METHOD REGISTER PAGE</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/orderMethod/save}" method="POST"
					th:object="${orderMethod}">

					<!-- ROW #1 -->
					<div class="row">
						<div class="col-4">
							<label for="orderMode">Order Mode</label>
						</div>
						<div class="col-4">
							<div class="col-4">
								<input type="radio" th:field="*{orderMode}" value="Sale">Sale</br>
							<input type="radio" th:field="*{orderMode}" value="Purchase">Purchase
							</div>
						</div>
						<div class="col-4">
							<div class="orderModeError"></div>
						</div>
					</div>

					<!-- ROW #2 -->
					<div class="row">
						<div class="col-4">
							<label for="orderCode">Order Code</label>
						</div>
						<div class="col-4">
							<input placeholder="Order code" class="text-center" type="text" th:field="*{orderCode}">
						</div>
						<div class="col-4">
							<div class="orderCodeError"></div>
						</div>
					</div>

					<!-- ROW #3 -->
					<div class="row">
						<div class="col-4">
							<label for="orderType">Order Type</label>
						</div>
						<div class="col-4">
							<select th:field="*{orderType}" class="form-control">
								<option value="" class="text-center">--Select--</option>
								<option value="FIFO">FIFO</option>
								<option value="LIFO">LIFO</option>
								<option value="FCFO">FCFO</option>
								<option value="FEFO">FEFO</option>
							</select>
						</div>
						<div class="col-4">
							<div class="orderTypeError"></div>
						</div>
					</div>

					<!-- ROW #4 -->
					<div class="row">
						<div class="col-4">
							<label for="orderAcpt">Order Accept</label>
						</div>
						<div class="col-4">
							<input type="checkbox" th:field="*{orderAcpt}"	value="Multi-model"> Multi-Model </br>
								<input type="checkbox" th:field="*{orderAcpt}" value="Accept Return"> Accept Return
						</div>
						<div class="col-4">
							<div class="orderAcptError"></div>
						</div>
					</div>

					<!-- ROW #5 -->
					<div class="row">
						<div class="col-4">
							<label for="description">Description</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{description}" rows="" cols=""></textarea>
						</div>
						<div class="col-4">
							<span id="descriptionError"></span>
						</div>
					</div>


					<!-- BUTTON -->
					<input type="submit" value="Create Order" class="bg-success text-white" />

				</form>
			</div>
			<!-- card body end -->


			<!-- CARD FOOTER SECTION -->
			<div th:if="${message != null}">		<!-- NULL check for message -->
				<div class="card-footer bg-info text-center">
					<span th:text=${message}></span>
				</div>
			</div>
		</div>
	</div>





</body>
</html>
